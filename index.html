<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<form id="myForm">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required><br><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br><br>
    <label for="pincode">Pincode:</label><br>
    <input type="text" id="pincode" name="pincode" required><br><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <label for="food">Choice of Food (choose at least 2):</label><br>
    <input type="checkbox" id="food1" name="food" value="pizza">
    <label for="food1">Pizza</label>
    <input type="checkbox" id="food2" name="food" value="burger">
    <label for="food2">Burger</label>
    <input type="checkbox" id="food3" name="food" value="sushi">
    <label for="food3">Sushi</label>
    <input type="checkbox" id="food4" name="food" value="salad">
    <label for="food4">Salad</label>
    <input type="checkbox" id="food5" name="food" value="pasta">
    <label for="food5">Pasta</label><br><br>
    <label for="state">State:</label><br>
    <input type="text" id="state" name="state" required><br><br>
    <label for="country">Country:</label><br>
    <input type="text" id="country" name="country" required><br><br>
    <input type="submit" value="Submit">
</form>

<table id="dataTable">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table data will be inserted here dynamically -->
    </tbody>
</table>

<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var foodOptions = formData.getAll('food');
        if (foodOptions.length < 2) {
            alert('Please select at least 2 food options');
            return;
        }
        var tableRow = '<tr>';
        tableRow += '<td>' + formData.get('firstName') + '</td>';
        tableRow += '<td>' + formData.get('lastName') + '</td>';
        tableRow += '<td>' + formData.get('address') + '</td>';
        tableRow += '<td>' + formData.get('pincode') + '</td>';
        tableRow += '<td>' + formData.get('gender') + '</td>';
        tableRow += '<td>' + formData.get('state') + '</td>';
        tableRow += '<td>' + formData.get('country') + '</td>';
        tableRow += '</tr>';
        document.querySelector('#dataTable tbody').innerHTML += tableRow;
        this.reset();
    });
</script>

</body>
</html>
